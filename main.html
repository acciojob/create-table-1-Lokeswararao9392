<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Dynamic-Table</title>
</head>
<body>
    <table border = "1px solod black" id = "sampleTable">
        <tr>
            <td>Row1 Cell1</td>
            <td>Row1 Cell2</td>
        </tr>
         <tr>
            <td>Row2 Cell1</td>
            <td>Row2 Cell2</td>
        </tr>
    </table>
    <button onclick="insert_Row()">Insert row</button>
    <script>
        const table = document.getElementById("sampleTable")
        let count = 0;
        function insert_Row(){
            count++;
            const tr = document.createElement("tr")

            const td1 = document.createElement("td")
            td1.innerText = `New Cell${count++}`

            const td2 = document.createElement("td")
            td2.innerText = `New Cell${count}`

            tr.append(td1,td2)
            table.prepend(tr)
        }
    </script>
</body>
</html>
